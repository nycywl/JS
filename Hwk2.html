<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄聯盟圖鑑</title>
    <link rel="stylesheet" href="style4.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1 id="page-title"><a href="首頁的URL">英雄聯盟圖鑑</a></h1>
        <div id="main-controls">
            <input type="text" id="search-bar" placeholder="搜尋角色...">
            <select id="sort-options">
                <option value="attack">攻擊力 (Attack)</option>
                <option value="defense">防禦力 (Defense)</option>
                <option value="magic">魔法 (Magic)</option>
                <option value="difficulty">難度 (Difficulty)</option>
            </select>
            <select id="tag-options">
                <option value="all">所有類型</option>
                <option value="Fighter">戰士</option>
                <option value="Tank">坦克</option>
                <option value="Mage">法師</option>
                <option value="Assassin">刺客</option>
                <option value="Support">支援</option>
                <option value="Marksman">射手</option>
            </select>
            <button id="home-button">首頁</button>
        </div>
    </header>

    <main id="champion-list"></main>

    <div id="paging-bar"></div>

    <div id="favorites">
        <h2>收藏的角色</h2>
        <div id="favorite-list"></div>
    </div>

    <template id="champion-template">
        <div class="champion-card">
            <h3 class="champion-name"></h3>
            <img class="champion-image" src="" alt="">
            <button class="favorite-button"></button>
        </div>
    </template>

    <div id="champion-details" style="display: none;">
        <header>
            <h1>英雄詳細資料</h1>
            <button id="back-button">返回</button>
        </header>
        <h2 id="details-name"></h2>
        <img id="details-image" src="" alt="">
        <p id="details-description"></p>
        <canvas id="radar-chart"></canvas>
    </div>

    <script src="script4.js"></script>
</body>
</html>
